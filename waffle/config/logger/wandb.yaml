# https://wandb.ai

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  project: ${wandb.project}
  entity: ${wandb.entity}
  save_dir: ${env.paths.output_dir}  #Â refers to vars set in env/default.yaml (set `env` @package _global_)
  offline: False
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  log_model: False # upload lightning ckpts (DO NOT USE WANDB built-in method, the file names are messy)
  name: "" # name of the run ("" means generated by wandb)
  prefix: "" # a string to put at the beginning of metric keys
  group: ""
  tags: []
  job_type: ""
  notes: ""